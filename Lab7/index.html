
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audrey's art </title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
<body>

  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text"><img src="img/logo.png" width="80" alt="Audrey"></li>
        <li>
          <a href="#">Free topic</a>
          <!-- Drop downmenu -->
          <!-- <ul class="menu vertical">
            <li><a href="#">One</a></li>
            <li><a href="#">Two</a></li>
            <li><a href="#">Three</a></li>
          </ul> -->
        </li>
        <li><a href="#">People</a></li>
        <li><a href="#">Animals</a></li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li><input type="search" placeholder="Search"></li>
        <li><button type="button" class="button">Search</button></li>
      </ul>
    </div>
  </div>


  <div class="grid-container">

    <div class="grid-x grid-padding-x">
      <div class="large-12 cell">
        <h1>Welcome to Audrey's Art</h1>
      </div>
    </div>


    <!-- Carrusel de imagenes -->
    <div class="orbit" role="region" aria-label="Some paintings" data-orbit>
      <div class="orbit-wrapper" width="10">
        <div class="orbit-controls">
          <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
          <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
        </div>
        <ul class="orbit-container">
          <li class="is-active orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="img\sofíaIMG_6108.JPG" width="10" alt="Space">
              <figcaption class="orbit-caption">Chukie from Rugrats</figcaption>
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="img\sofíaIMG_6105.JPG" width="10" alt="Space">
              <figcaption class="orbit-caption">My newphie Memo</figcaption>
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="img\sofíaIMG_6099.JPG" width="10" alt="Space">
              <figcaption class="orbit-caption">Save me. Self portrait</figcaption>
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="img\sofíaIMG_6088.JPG" width="10" alt="Space">
              <figcaption class="orbit-caption">Cuadro contigo, inspired by Benshorts</figcaption>
            </figure>
          </li>
        </ul>
      </div>
      <nav class="orbit-bullets">
        <button class="is-active" data-slide="0">
          <span class="show-for-sr">First slide details.</span>
          <span class="show-for-sr" data-slide-active-label>Current Slide</span>
        </button>
        <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
        <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
        <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
      </nav>
    </div>



    <!-- Comentarios de clientes -->
    <div class="grid-x grid-pading-x">
      <div class="media-object">
        <div class="media-object-section">
          <div class="thumbnail">
            <img src="img/Cleopatas.jpeg" width="100">
          </div>
        </div>
        <div class="media-object-section">
          <h4>Cleopatra Nava</h4>
          <p>Great art, always love your work.</p>
        </div>
      </div>
      <div class="media-object">
        <div class="media-object-section">
          <div class="thumbnail">
            <img src="img\Odinbby.jpeg" width="100">
          </div>
        </div>
        <div class="media-object-section">
          <h4>Odin Nava</h4>
          <p>Love everything about this art.</p>
        </div>
      </div>
    </div>
  </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
